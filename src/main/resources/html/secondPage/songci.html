                <div class="poem1">
                    <div class="biaoti">
                        <p>浣溪沙</p>
                    </div>
                    <div class="zuozhe">
                        <p>范成大</p>
                    </div>
                    <div class="zhengwen">
                        <p>送尽残春更出游。风前踪迹似沙鸥。浅斟低唱小淹留。<br>
                            月见西楼清夜醉，雨添南浦绿波愁。有人无计恋行舟。
                        </p>
                    </div><br>

                <div class="poem2">
                    <div class="biaoti">
                        <p>点绛唇</p>
                    </div>
                    <div class="zuozhe">
                        <p>寇准</p>
                    </div>
                    <div class="zhengwen">
                        <p>水陌轻寒，社公雨足东风慢。定巢新燕。湿雨穿花转。<br>
                            象尺熏炉，拂晓停针线。愁蛾浅。飞红零乱。侧卧珠帘卷。
                        </p>
                    </div><br>
                    <div class="tumb">

                    </div>

                <div class="poem3">
                    <div class="biaoti">
                        <p>浣溪沙</p>
                    </div>
                    <div class="zuozhe">
                        <p>姜特立</p>
                    </div>
                    <div class="zhengwen">
                        <p>节序回环已献裘。不堪风叶夜鸣秋。寒螀吟露月阶幽。<br>
                            蜗角虚名真误我，蝇头细字不禁愁。班超何日定封候。
                        </p>
